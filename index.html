<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>

<body>
    <h1>Weather App</h1>
    <form class="my-4">
        <label for="city" class="location-text text-muted">Enter a location for weather information</label>
        <input type="text" name="city" class="form-control" autocomplete="off">
    </form>
    <div class="hide">
        <div>
            <img src="https://via.placeholder.com/400x300" alt="weather-time" class="time-img">
            <div class="icon">
                <img src="" alt="">
            </div>
        </div>

        <div class="weather-details">
            <h5 class="py-3">City name</h5>
            <div class="weather-condition text-muted my-3">Weather condition</div>
            <div class="temp py-3">
                <span>temp</span>
                <span>&deg;C</span>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="app.js"></script>
</body>

</html>
